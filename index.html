<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummy Dilwadoooo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff99cc, #ff6699);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 182, 193, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            color: #ff3366;
            animation: slideIn 1.5s ease-out;
            transition: transform 0.3s, color 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
            color: #cc2952;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
            animation: fadeUp 2s ease-out;
            transition: color 0.3s, transform 0.3s;
        }
        p:hover {
            color: #cc2952;
            transform: scale(1.05);
        }
        .btn-container {
            margin-top: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }
        button {
            background: #ff3366;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #cc2952;
            transform: scale(1.1);
        }
        #response {
            margin-top: 20px;
            font-size: 1.5em;
            color: #2ecc71;
            animation: fadeIn 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mujhe Mummy dilado Pappaaaaaa💖</h1>
        <p>Valentine Day pe kisi ko propose karke mujhe  mummy dilado 😭😭😭</p>
        <div class="btn-container">
            <button onclick="reply('Yes')">Yes</button>
            <button onclick="reply('No')">No</button>
        </div>
        <div id="response"></div>
        <div class="countdown" id="countdown"></div>
        <img src="https://media.giphy.com/media/uWzRXTQRoQzxDO9W0p/giphy.gif" alt="Cries...">
    </div>

    <script>
        function reply(answer) {
            const response = document.getElementById("response");
            const funnyResponses = [
                "No kya click kar rhe ho kisi ladki ko propose karo jaakeee",
                "Dilwado Mummy 😢",
                "Baad me pizza khane chalenge mujhe mummy dilwado 🍕",
                "Maan jao na, Ruddyyyyy! I'll even do your homework! 📚",
                "Mujhe mummy chahiye 😭😭",
                "Yes ka button nhi dikh rha ?",
                "You're breaking my heart! 💔 Please say yes!"
            ];

            if (answer === 'Yes') {
                response.textContent = "Yay! kisse propose kar rhe? 🥰";
            } else {
                const randomResponse = funnyResponses[Math.floor(Math.random() * funnyResponses.length)];
                response.textContent = randomResponse;
            }
        }
    </script>
</body>
</html>
